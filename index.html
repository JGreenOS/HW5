<!DOCTYPE html>
<html lang="en">

<head>
  <!--setting for device width; set bootstrap for stylesheet, pull fontawesome for save button font, link to internal style sheet -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Julia Green Scheduler</title>
</head>

<!--setting current date and the header of the page -->
<div class="row justify-content-center" id="date-today"></div>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">Scheduling for my work day</p>
    <div class="row justify-content-center" id="currentDay"></div>
  </header>

  <!--timeblocks for times of day, text blocks and save button-, in this example the day starts at 7am and ends at 3pm -->
  <div class="container">
    <div class="body-header container-fluid">
      <div id="calendarrow-7" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1" class="col-md-1">7 AM</div>
        <textarea rows="3" id="text-entry1" class="col-md-10 description"></textarea>
        <button id="1" class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-8" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time2" class="col-md-1">8 AM</div>
        <textarea rows="3" id="text-entry2" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-9" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time3" class="col-md-1">9 AM</div>
        <textarea rows="3" id="text-entry3" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-10" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time4" class="col-md-1">10 AM</div>
        <textarea rows="3" id="text-entry4" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-11" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time5" class="col-md-1">11 AM</div>
        <textarea rows="3" id="text-entry5" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-12" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time6" class="col-md-1">12 PM</div>
        <textarea rows="3" id="text-entry6" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-13" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time7" class="col-md-1">1 PM</div>
        <textarea rows="3" id="text-entry7" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-14" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time8" class="col-md-1">2 PM</div>
        <textarea rows="3" id="text-entry8" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>

      <div id="calendarrow-15" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time9" class="col-md-1">3 PM</div>
        <textarea rows="3" id="text-entry9" class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Click to Save<i class="far fa-save"></i></button>
      </div>
    </div>
  </div>


  <!-- scripts for the app -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>

</body>

  Time blocks for standard business day - done
  
  color coded for past, present and future
  click on time block to add an event - done
  save to local storage - done
  persist the saved event - done -->


</html>
